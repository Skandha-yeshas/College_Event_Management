<!DOCTYPE html>
<html>
<head>
  <title>Event Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 text-center">
    <h1 class="text-primary mb-4">🎉 College Events 🎉</h1>
    <a href="{% url 'add_event' %}" class="btn btn-success">+ Add New Event</a>
    <a href="{% url 'register_participant' %}" class="btn btn-info">Register Participant</a>

    <div class="mt-5">
      <h3 class="text-dark">Upcoming Events</h3>
      <ul class="list-group mt-3">
        {% for event in events %}
          <li class="list-group-item">
            <strong>{{ event.name }}</strong> — {{ event.date }} <br>
            <small>{{ event.description }}</small>
          </li>
        {% empty %}
          <li class="list-group-item">No events yet!</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
