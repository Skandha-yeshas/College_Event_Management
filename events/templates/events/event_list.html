<!DOCTYPE html>
<html>
<head>
    <title>All Events</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <strong>{{ event.name }}</strong> - {{ event.date }} at {{ event.location }}
                <br>{{ event.description }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
